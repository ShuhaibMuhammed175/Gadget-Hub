<!DOCTYPE html>
{% extends 'app/main.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; padding:150px;">
    <div>
        {% include 'app/message.html' %}
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
            </div>

            <button class="button-85" type="submit">Login</button>
            <p class="my-2">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
        </form>
    </div>
</div>


{% endblock content %}

</body>
</html>
